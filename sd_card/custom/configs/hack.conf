# Main configuration file for SD customizations.
# Format: strict shell KEY=value lines.

# 0/1 toggles
DUMP_FORCE=0
OFFLINE=1

# Mute loud factory mode boot voice/beep prompt files.
MUTE_FACTORY_PROMPT=1
MUTE_ALL_SOUNDS=0

# Bind-mount custom hw settings over /usr/local/_ht_hw_settings.ini
OVERRIDE_HW_SETTINGS=1
# Bind-mount custom sw settings over /etc/config/_ht_sw_settings.ini
OVERRIDE_SW_SETTINGS=1

# Backup telnet service, no login required
TELNET=1
TELNET_PORT=24

FTP=0
FTP_PORT=21

# Enable ONVIF stack (lighttpd + wsd_simple_server + onvif_notify_server)
ONVIF=1

# Enable SD-provided PTZ helper commands for ONVIF PTZ actions.
ONVIF_PTZ=1
ONVIF_PTZCTL=/tmp/sd/custom/bin/ptzctl

# Save a tail of /var/log/messages to SD logs.
SAVE_SYSLOG=0
